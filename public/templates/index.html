{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<div>
    {% include "manifestos.html" %}
</div>

{% if question %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h4>{{ question.question_text }}</h4>
        {% for choice in choices %}
        <p>
            <label for="{{ choice.id }}">
                <input type="radio" name="choice" id="{{ choice.id }}" value="{{ choice.id }}" />
                <span>{{ choice.choice_text }}</span>
                {% for choice_id, val in choice_percent.items %}
                {% if choice_id == choice.id %}
                <p>{{val}}%</p>
                <div class="progress">
                    <div class="determinate" style="width: {{val}}%"></div>
                </div>
                {% endif %}
                {% endfor %}
            </label>
        </p>
        {% endfor %}
        <input type="submit" class="waves-effect waves-light btn" value="Vote Now">
    </form>
</div>
{% endif %}


{% endblock %}
